name: Ubuntu 16.04 LTS Glibc Release x64

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-16.04

    steps:
      - uses: actions/checkout@v2
      - name: install ubuntu glibc dependencies
        run: sudo ./bldsys/posix_linux_x11/install_ubuntu_glibc_dependencies.sh x64
      - name: build ubuntu glibc release
        run: ./bldsys/posix_linux_x11/build.sh release glibc x64
      - name: test ubuntu glibc release
        run: ./bldsys/posix_linux_x11/run_test.sh release x64