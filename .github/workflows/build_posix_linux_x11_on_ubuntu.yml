name: Build Posix Linux X11 On Ubuntu

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [x86, x64]
        configuration: [debug, release]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'true'
      - run: sudo ./bldsys/posix_linux_x11/install_ubuntu_dependencies.sh ${{matrix.platform}}
      - run: ./bldsys/posix_linux_x11/build.sh ${{matrix.platform}} ${{matrix.configuration}} 