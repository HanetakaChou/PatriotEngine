name: Ubuntu LTS Release x86

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install Ubuntu LTS Dependencies
        run: sudo ./bldsys/posix_linux_x11/install_ubuntu_dependencies.sh x86
      - name: Build Ubuntu LTS Release
        run: ./bldsys/posix_linux_x11/build.sh release x86
      - name: Test Ubuntu LTS Release
        run: ./bldsys/posix_linux_x11/run_tests.sh release x86