name: C/C++ CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-16.04

    steps:
      - uses: actions/checkout@v2
      - name: install ubuntu glibc dependencies
        run: sudo ./bldsys/posix_linux_x11/install_ubuntu_glibc_dependencies.sh
      - name: build ubuntu glibc release x64
        run: ./bldsys/posix_linux_x11/build_ubuntu_glibc.sh release x64
